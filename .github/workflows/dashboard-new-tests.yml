name: dashboard-new-tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-dashboard-new:
    name: "Test apps/dashboard-new"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter nexify-ai-dashboard test
