name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  # Skip playright browser install for basic CI checks to speed up
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  quality:
    name: ğŸ›¡ï¸ Quality & Types
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’… Check Formatting
        run: pnpm format:check

      - name: ğŸ” Check Linting
        run: pnpm lint

      - name: ğŸ“ Type Check
        run: pnpm type-check

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âš¡ Run Vitest
        run: pnpm test

  build:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    needs: test
    env:
      NEXT_TELEMETRY_DISABLED: 1
      # Add necessary build-time env vars (mocked if needed, or from secrets)
      POSTGRES_URL: ${{ secrets.POSTGRES_URL || 'postgres://mock:mock@localhost:5432/mock' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'mock-key' }}
      QDRANT_URL: ${{ secrets.QDRANT_URL || 'http://localhost:6333' }}
      REDIS_URL: ${{ secrets.REDIS_URL || 'redis://localhost:6379' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build
